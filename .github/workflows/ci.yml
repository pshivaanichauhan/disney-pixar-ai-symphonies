name: build-and-verify
on: [push, pull_request]
env:
  MPLBACKEND: Agg
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (hardened)
        run: |
          python -m pip install -U pip setuptools wheel
          pip install "numba<0.60" "llvmlite<0.41"
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install music21==9.1.0 librosa==0.10.1 mido pretty_midi \
                     networkx pulp matplotlib opencv-python pandas pytest coverage transformers

      - name: Sanity check files
        run: |
          ls -R
          test -f ml_style/infer.py
          test -f rpa_orchestration/build_parts.py
          test -f cv/plots.py
          test -f oop_counterpoint/render_audio.py

      - name: Run tests
        run: pytest -q --maxfail=1 --disable-warnings --durations=10

      - name: Build artifacts
        run: |
          python ml_style/infer.py --out outputs/score.mid
          python rpa_orchestration/build_parts.py --in outputs/score.mid --out outputs/score.musicxml
          python oop_counterpoint/render_audio.py --in outputs/score.mid --out outputs/audio_preview.wav
          python cv/plots.py --in outputs/score.musicxml --out outputs/figures

      - name: Verify artifacts exist
        run: |
          test -s outputs/score.musicxml
          test -s outputs/audio_preview.wav
          test -d outputs/figures

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disney-pixar-outputs
          path: |
            outputs/score.musicxml
            outputs/audio_preview.wav
            outputs/figures
